<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <span class="mask  opacity-8" style="background: linear-gradient(to right,  #09a26f, #b1f3da);"></span>
  <span class="mask  opacity-8" style="background: linear-gradient(to bottom,  #09a26f, #ffffff);"></span>

</div>


<div class="container-fluid mt--8">
  <div class="row justify-content-center">
    <div class="card-body">
      <div class="container-fluid mt--7">
        <div class="row justify-content-center">
          <div class="card-body">
            <div class="row mt-2">
              <div class="col">
                <div class="table-responsive custom-table-margin">
                  <div class="card shadow" style="background-color: #FFFFFF;">
                    <div class="card-header border-0">
                      <div class="row align-items-center">
                        <div class="col">
                          <h3 class="mb-0">Liste d'attente</h3>
                        </div>
                        <div class="col text-right">
                          <a href="#!" class="btn btn-sm btn-primary">See all</a>
                        </div>
                      </div>
                    </div>
                    <table class="table align-items-center table-flush text-center custom-table">
                      <thead class="custom-thead">
                      <tr>
                        <th scope="col">Prénom</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Email</th>
                        <th scope="col">N° téléphone</th>
                        <th scope="col">Actions</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let appointment of appointments" class="align-middle">
                        <th scope="row">{{ appointment.patient?.firstname }} {{ appointment.patient?.lastname }}</th>
                        <td class="text-right">
                          <div class="btn-group" role="group">
                            <!-- Example action button>
                            <button type="button" class="btn btn-sm btn-icon-only text-light" title="view" (click)="viewPatient(appointment.patient.id)">
                              <i class="fas fa-trash-alt"></i>
                            </button -->
                            <button type="button" class="btn btn-sm btn-icon-only text-light" title="validate" (click)="validateAppointment(appointment.id)">
                              <i class="fas fa-trash-alt"></i>
                            </button>

                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
